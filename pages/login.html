<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <link rel="stylesheet" href='../assets/bootstrap-icons/bootstrap-icons.css' />
  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <title>
    Login
  </title>

  <style>
    html,body,main{
      height: 100%;
    }
  </style>
</head>

<body>

  <main>
    <div class='d-flex justify-content-between h-100'>
      <div class='col-12 col-lg-4 h-100 d-flex flex-column justify-content-center'>
        <div class='p-5'>
          <h2 class='mb-2'> Sign In</h2>
          <p> Enter your email and password to sign in!</p>
          <label class='mb-1'>Email*</label>
          <input type='text' class=' mb-2 form-control' placeholder='Your email' />

          <label class='mb-1'>Password*</label>
          <input type='password' class='form-control mb-2' placeholder="Your Password" />

          <div class='d-flex justify-content-between mb-2'>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label text-muted" for="gridCheck1">
                Keep me logged in
              </label>
            </div>
            <a href='#' class='text-muted'>Forget Password?</a>
          </div>
          <a href='/index.html' class='btn btn-sm btn-info col-12 mb-2'>Sign In </button>
        </div>
      </div>
      <div class='d-none d-lg-block col-lg-8 h-100'>
        <img class='w-100 h-100' src='../assets/img/auth.png' />
      </div>
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>

</body>

</html>
